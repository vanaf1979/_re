  <body class="">

    <main>

      <div class="va-content">

        <div class="pure-g">

          <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-4 pure-u-lg-1-4 pure-u-xl-1-4">

            &nbsp;

          </div>

          <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2">


            <header>

              <h1>ReForm</h1>

            </header>


            <h2>Forms</h2>

            <h4 class="section">Form ellements</h4>

            <form>

              <fieldset>

                <legend>Im a legend</legend>

                <div class="rf-formwrap">
                  <label>Im a text field</label>
                  <input placeholder="Im a text field" type="text"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a disabled text field</label>
                  <input type="text" disabled placeholder="Im a disabled text field"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a text field with a hint</label>
                  <input type="text" placeholder="Im a text field"/>
                  <small>Im a hint for this text field</small>
                </div>

                <div class="rf-formwrap">
                  <label>Im a textarea</label>
                  <textarea placeholder="Im a textarea"></textarea>
                </div>

                <div class="rf-formwrap">
                  <label>Im a disabled textarea</label>
                  <textarea disabled placeholder="Im a disabled textarea"></textarea>
                </div>

                <div class="rf-formwrap">
                  <input type="button" value="Im a input button"/>
                </div>

                <div class="rf-formwrap">
                  <input type="submit" value="Im a submit button"/>
                </div>

                <div class="rf-formwrap">
                  <button>Im a button</button>
                </div>

                <div class="rf-formwrap">
                  <input disabled type="button" value="Im a input button"/>
                </div>

                <div class="rf-formwrap">
                  <input disabled type="submit" value="Im a submit button"/>
                </div>

                <div class="rf-formwrap">
                  <button disabled>Im a disabled button</button>
                </div>

                <div class="rf-formwrap">
                  <label>Im a checkbox</label>
                  <input type="checkbox" />
                </div>

                <div class="rf-formwrap">
                  <label>Im a selectfield</label>
                  <select>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                  </select>
                </div>

              </fieldset>

            </form>


            <br/></br/>
            <h4 class="section">Form with labels on the left and left aligned (.llal)</h4>


            <form>

              <fieldset>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <input type="text" placeholder="Im a text field"/>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a text field</label>
                  <input placeholder="Im a text field" type="text"/>
                  <small>Im a hint for this text field</small>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <textarea placeholder="Im a textarea"></textarea>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <select>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                  </select>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <input type="checkbox" />
                </div>

              </fieldset>

            </form>


            <br/></br/>
            <h4 class="section">Form with Labels on the left and aligned right (.llar)</h4>


            <form>

              <fieldset>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <input type="text" placeholder="Im a text field"/>
                  <small>Im a hint for this text field</small>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a text field</label>
                  <input placeholder="Im a text field" type="text"/>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <textarea placeholder="Im a textarea"></textarea>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <select>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                  </select>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <input type="checkbox" />
                </div>

              </fieldset>

            </form>

          </div>

          <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-4 pure-u-lg-1-4 pure-u-xl-1-4">

            &nbsp;

          </div>

        </div>

      </div>

    </main>
