<!DOCTYPE html>
<html class="" lang="en">

  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ReForm</title>

    <meta name="keywords" content="BoilerForm" />
    <meta name="description" content="Mini-form framework" />
    <meta name="robots" content="index, follow" />


    <link rel="stylesheet" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/rt.scss"/>
    <link rel="stylesheet" href="./css/rf.scss"/>

  </head>

  <body class="">

    <main>

      <div class="va-content">

        <div class="pure-g">

          <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-4 pure-u-lg-1-4 pure-u-xl-1-4">

            &nbsp;

          </div>

          <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2">


            <header>

              <h1>ReForm</h1>

            </header>


            <h2>Forms</h2>

            <h4 class="section">Form ellements</h4>

            <form>

              <fieldset>

                <legend>Im a legend</legend>

                <div class="rf-formwrap">
                  <label>Im a input type email field</label>
                  <input type="text" placeholder="Im a input type email field"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input disabled type email field</label>
                  <input type="text" disabled placeholder="Im a input disabled type email field"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type text field with a hint</label>
                  <input type="text" placeholder="Im a input type text field with a hint"/>
                  <small>Im a hint for this text field</small>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type email field</label>
                  <input placeholder="Im a input type email field" type="email"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type color field</label>
                  <input placeholder="Im a input type color field" type="color" value="#cccccc"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type url field</label>
                  <input placeholder="Im a input type url field" type="url"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type time field</label>
                  <input placeholder="Im a input type time field" type="time"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type date field</label>
                  <input placeholder="Im a input type date field" type="date"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type datetime field</label>
                  <input placeholder="Im a input type datetime field" type="datetime"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type datetime-local field</label>
                  <input placeholder="Im a input type datetime-local field" type="datetime-local"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type month field</label>
                  <input placeholder="Im a input type month field" type="month"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type number field</label>
                  <input placeholder="Im a input type number field" type="number" value="100"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type search field</label>
                  <input placeholder="Im a input type search field" type="search"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type tel field</label>
                  <input placeholder="Im a input type tel field" type="tel"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type password field</label>
                  <input placeholder="Im a input type password field" type="password"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im a input type file field</label>
                  <input placeholder="Im a input type file field" type="file"/>
                </div>

                <div class="rf-formwrap">
                  <label>Im output field</label>
                  <output name="x"></output>
                </div>



                <div class="rf-formwrap">
                  <label>Im a textarea</label>
                  <textarea placeholder="Im a textarea"></textarea>
                </div>

                <div class="rf-formwrap">
                  <label>Im a disabled textarea</label>
                  <textarea disabled placeholder="Im a disabled textarea"></textarea>
                </div>

                <div class="rf-formwrap">
                  <input type="button" value="Im a input button"/>
                </div>

                <div class="rf-formwrap">
                  <input type="submit" value="Im a submit button"/>
                </div>

                <div class="rf-formwrap">
                  <button>Im a button</button>
                </div>

                <div class="rf-formwrap">
                  <input disabled type="button" value="Im a input button"/>
                </div>

                <div class="rf-formwrap">
                  <input disabled type="submit" value="Im a submit button"/>
                </div>

                <div class="rf-formwrap">
                  <button disabled>Im a disabled button</button>
                </div>

                <div class="rf-formwrap">
                  <label>Im a checkbox</label>
                  <input type="checkbox" id="c1" name="cb" checked="checked"/>
                  <label for="c1">Checkbox 1</label>
                  <input type="checkbox" id="c2" name="cb" />
                  <label for="c2">Checkbox 2</label>
                </div>

                <div class="rf-formwrap">
                  <label>Im a radiobutton</label>
                  <input type="radio" id="r1" name="rb" checked="checked"/>
                  <label for="r1">Radio Button 1</label>
                  <input type="radio" id="r2" name="rb" />
                  <label for="r2">Radio Button 2</label>
                </div>

                <div class="rf-formwrap">
                  <label>Im a range field</label>
                  <input type="range" name="points" min="0" max="10">
                </div>


                <div class="rf-formwrap">
                  <label>Im a selectfield</label>
                  <select>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                  </select>
                </div>

                <div class="rf-formwrap">
                  <label>Im a selectfield</label>
                  <select multiple rows="8">
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                  </select>
                </div>

                <div class="rf-formwrap">
                  <label>Im a inputlist datalist</label>
                  <input list="browsers">
                  <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                  </datalist>
                </div>


              </fieldset>

            </form>


            <br/></br/>
            <h4 class="section">Form with labels on the left and left aligned (.llal)</h4>


            <form>

              <fieldset>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <input type="text" placeholder="Im a text field"/>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a text field</label>
                  <input placeholder="Im a text field" type="text"/>
                  <small>Im a hint for this text field</small>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <textarea placeholder="Im a textarea"></textarea>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <select>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                  </select>
                </div>

                <div class="rf-formwrap llal">
                  <label>Im a label</label>
                  <input type="checkbox" />
                </div>

              </fieldset>

            </form>


            <br/></br/>
            <h4 class="section">Form with Labels on the left and aligned right (.llar)</h4>


            <form>

              <fieldset>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <input type="text" placeholder="Im a text field"/>
                  <small>Im a hint for this text field</small>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a text field</label>
                  <input placeholder="Im a text field" type="text"/>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <textarea placeholder="Im a textarea"></textarea>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <select>
                    <option>Im a select option</option>
                    <option>Im a select option</option>
                  </select>
                </div>

                <div class="rf-formwrap llar">
                  <label>Im a label</label>
                  <input type="checkbox" />
                </div>

              </fieldset>

            </form>

          </div>

          <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-4 pure-u-lg-1-4 pure-u-xl-1-4">

            &nbsp;

          </div>

        </div>

      </div>

    </main>

    <script type="text/javascript" src="./public/js/rf-validation.js"></script>

  </body>

</html>
